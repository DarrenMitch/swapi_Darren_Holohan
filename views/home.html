
<div class="container  home-container col-md-offset-3 col-md-6 ">
	<div class="row">
		<div class="col-md-12">

			<div class="generic-container ">


		
		<p><STRONG>To find out how many stops are required by each starship before having to resupply,over a specified distance of MGLT(Megalights)</STRONG></p>
		
		<p><STRONG>please enter a distance in MGLT below </STRONG></p>	



			<div class="panel panel-default  col-xs-12 col-md-4 ">
					<!-- Default panel contents -->
					<form name="myForm" ng-model="mainCtlr.myForm">
					<div class="">
						
						<div class="col-xs-12 col-md-10 ">
							<input
								class="form-control " type="number"  id="maxDistance" min="0" name="mgltDistance" id="maxDistance" ng-model="mainCtlr.maxDistance" required  />
								
						</div>
								<div ng-click="mainCtlr.getStarships()"
									class="btn btn-default glyphicon glyphicon-search bg-white col-xs-12 col-md-2 pt-10 ">
							   </div>
							</div>
							</form>
                           

							
                       </div>
					</div>
					<table class="table table-hover"  >
        <thead>
        <tr >
            <th>Starship</th>
           
           <th>Stops</th>
           
        </tr>
        </thead>
        <tbody>    
            <tr ng-repeat="ship in mainCtlr.ships_supply_stops">
                          <td><span ng-bind="ship.name"></span></td>
                          <td><span ng-bind="ship.stops"></span></td>
                   
                             </tr>
            </tbody>            
        </table>	
			</div>
		</div>
	</div>
</div>
</div>
<script src="jquery/validation.js"></script>
